name: Check the weather

on:
  push:
  pull_request:
  repository_dispatch:
      inputs:
        stationId:
          description: "Where are we checking the weather"
          required: false
          default: "KIOW"

jobs:
  build:
    name: Linux ${{ matrix.type }}

    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install AWS CLI
      shell: bash -l {0}
      run: |
          pip install awscli curl -y

    - name: Fetch the weather for ${{ github.event.inputs.stationId }}
      shell: bash -l {0}
      run: |
          curl -s wttr.in/${{ github.event.inputs.stationId }} --output weather

    - name: Upload the weather to S3
      shell: bash -l {0}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      run: |
          aws s3 cp weather s3://gha-testing/ --acl public-read
          echo "Weather for ${{ github.event.inputs.stationId }} available at https://gha-testing.s3.amazonaws.com/weather"
